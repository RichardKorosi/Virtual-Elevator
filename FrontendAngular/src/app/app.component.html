<div id="main">
  <nav class ="left">  
    <div class="oberverFloorWrapper">
      <button *ngFor="let floor of floors; let i = index" 
      [ngStyle]="{'background-color': operatorCurrentFloor.floorNumber === floor.floorNumber ? 'lightpink' : 'cyan'}" 
      class="floor-button" (click)="changeOperatorFloor(floor.floorNumber)">
      Floor {{ floor.floorNumber }}
      </button>
    </div>
  </nav>
  <nav class ="right">  
    <div class="elevatorFloorWrapper">
      <button *ngFor="let floor of floors; let i = index" 
      [ngStyle]="{'background-color': elevator.currentFloor === floor.floorNumber ? 'yellowgreen' : 'wheat'}" 
      class="floor-button">
      Floor {{ floor.floorNumber }}
      </button>
      <button [ngStyle]="{'background-color' : elevator.movement > 0 ? 'yellowgreen' : 'wheat'}">â†‘</button>
      <button [ngStyle]="{'background-color' : elevator.movement < 0 ? 'yellowgreen' : 'wheat'}">â†“</button>
      <button [ngStyle]="{'background-color' : elevator.movement === 0 ? 'yellowgreen' : 'wheat'}">ðŸ›‘</button>
      <button [ngStyle]="{'background-color' : elevator.isDoorOpen === true ? 'yellowgreen' : 'wheat'}">ðŸšªðŸšª</button>
    </div>
    <div>
      <button (click)="callElevator(1)" class="callButton" 
        [ngStyle]="{'background-color': (operatorCurrentFloor.isSummoned && operatorCurrentFloor.continueUp === true) ? 'yellowgreen' : 'wheat'}">â†‘
      </button>
      <button (click)="callElevator(-1)" class="callButton" 
      [ngStyle]="{'background-color': (operatorCurrentFloor.isSummoned && operatorCurrentFloor.continueDown === true) ? 'yellowgreen' : 'wheat'}">â†“
      </button>
    </div>
  </nav>
</div>
